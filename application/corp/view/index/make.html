<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>AdminLTE | Dashboard</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <!-- bootstrap 3.0.2 -->
    <link rel="stylesheet" href="__STATIC__/lib/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="__STATIC__/lib/font-awesome/4.2.0/css/font-awesome.min.css"/>
    <!--Corpper-->
    <link rel="stylesheet" type="text/css" href="__STATIC__/lib/css/cropper.min.css">
    <!--Toastr-->
    <link rel="stylesheet" type="text/css" href="__STATIC__/lib/css/toastr.min.css">
    <link rel="stylesheet" href="__STATIC__/lib/css/bootstrapValidator.min.css">
    <link rel="stylesheet" type="text/css" href="__STATIC__/lib/css/uploadify.css">
    <!-- Theme style -->
    <link href="__STATIC__/lib/css/AdminLTE.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" type="text/css" href="__STATIC__/user/css/user.css">
    <link rel="stylesheet" type="text/css" href="__STATIC__/corp/css/make.css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body class="skin-blue">
<!-- header logo: style can be found in header.less -->
<header class="header">
    <a href="index.html" class="logo">
        <!-- Add the class icon to your logo image or logo icon to add the margining -->
        管理中心
    </a>
    <!-- Header Navbar: style can be found in header.less -->
    <nav class="navbar navbar-static-top" role="navigation">
        <!-- Sidebar toggle button-->
        <a href="#" class="navbar-btn sidebar-toggle" data-toggle="offcanvas" role="button">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </a>
        <div class="navbar-right">
            <ul class="nav navbar-nav">
                <!-- Messages: style can be found in dropdown.less-->
                <li class="dropdown messages-menu">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        <i class="fa fa-bell"></i>
                        <span class="label label-success">4</span>
                    </a>
                </li>
                <!-- User Account: style can be found in dropdown.less -->
                <li class="dropdown user user-menu">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        <i class="glyphicon glyphicon-user"></i>
                        <span><font class="username"></font> <i class="caret"></i></span>
                    </a>
                    <ul class="dropdown-menu">
                        <!-- User image -->
                        <li class="user-header bg-light-blue">
                            <img src="__STATIC__/lib/img/user.jpg" class="img-circle" alt="User Image"/>
                            <p>
                                <font class="username"></font>-个人后台
                                <small class="creditType"></small>
                            </p>
                        </li>
                        <!-- Menu Footer-->
                        <li class="user-footer">
                            <div class="pull-left">
                                <a href="{:Url('home/index/index')}" class="btn btn-default btn-flat">返回首页</a>
                            </div>
                            <div class="pull-right">
                                <a href="{:Url('user/login/logon')}" class="btn btn-default btn-flat">退出登录</a>
                            </div>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>
</header>
<!--左侧栏开始-->
<div class="wrapper row-offcanvas row-offcanvas-left">
    <!-- Left side column. contains the logo and sidebar -->
    <aside class="left-side sidebar-offcanvas">
        <!-- sidebar: style can be found in sidebar.less -->
        <section class="sidebar">
            <!-- Sidebar user panel -->
            <div class="user-panel">
                <div class="pull-left image">
                    <img src="__STATIC__/lib/img/user.jpg" class="img-circle" alt="User Image"/>
                </div>
                <div class="pull-left info">
                    <p>Hello, <font class="username"></font></p>

                    <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
                </div>
            </div>
            <!-- search form -->
            <form action="#" method="get" class="sidebar-form">
                <div class="input-group">
                    <input type="text" name="q" class="form-control" placeholder="Search..."/>
                    <span class="input-group-btn">
                                <button type='submit' name='seach' id='search-btn' class="btn btn-flat"><i
                                        class="fa fa-search"></i></button>
                            </span>
                </div>
            </form>
            <!-- /.search form -->
            <!-- sidebar menu: : style can be found in sidebar.less -->
            <ul class="sidebar-menu">
                <li>
                    <a href="{:Url('user/index/index')}">
                        <i class="fa fa-user"></i> <span>个人信息</span>
                    </a>
                </li>
                <li class="active">
                    <a href="{:Url('corp/index/make')}">
                        <i class="fa fa-wrench"></i> <span>创建社团</span>
                        <small class="badge pull-right bg-green">new</small>
                    </a>
                </li>
                <li>
                    <a href="pages/calendar.html">
                        <i class="fa fa-table"></i> <span>查看新闻</span>
                        <small class="badge pull-right bg-red">3</small>
                    </a>
                </li>
                <li>
                    <a href="pages/mailbox.html">
                        <i class="fa fa-bullhorn"></i> <span>报名活动</span>
                        <small class="badge pull-right bg-yellow">12</small>
                    </a>
                </li>
                <li>
                    <a href="{:Url('corp/index/my')}">
                        <i class="fa fa-group"></i> <span>社团组织</span>
                    </a>
                </li>
            </ul>
        </section>
        <!-- /.sidebar -->
    </aside>

    <!-- Right side column. Contains the navbar and content of the page -->
    <aside class="right-side">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                创建社团
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i>管理中心</a></li>
                <li class="active">创建社团</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">
            <!-- top row -->
            <div class="row">
                <div class="col-xs-12 connectedSortable">

                </div><!-- /.col -->
            </div>
            <!-- /.row -->
            <div style="width: 100%;" class="connectedSortable">
                <div class="center-block box-body no-padding" style="width: 50%;">
                    <form action="{:Url('corp/index/make')}" method="post" id="makeCorp" name="makeCorp">
                        <div class="form-group has-feedback center-block inputDiv">
                            <span class="glyphicon glyphicon-leaf form-control-feedback"></span>
                            <input type="text" name="corpname" placeholder="社团名" class="form-control" required="required">
                        </div>
                        <div class="form-group has-feedback center-block inputDiv">
                            <span class="glyphicon glyphicon-euro form-control-feedback"></span>
                            <input type="text" name="univeristy" placeholder="学校" class="form-control" required="required">
                        </div>
                        <div class="form-group has-feedback center-block inputDiv">
                            <span class="glyphicon glyphicon-tag form-control-feedback"></span>
                            <input type="text" name="class" placeholder="专业班级" class="form-control" required="required">   
                        </div>
                         <div class="form-group has-feedback center-block inputDiv">
                            <span class="glyphicon glyphicon-cog form-control-feedback"></span>
                            <input type="text" name="number" placeholder="学号" class="form-control" required="required">
                        </div>
                        <div class="form-group has-feedback center-block inputDiv">
                            <select name="belong" class="form-control">
                                <optgroup label="隶属">
                                    <option value="1">个人</option>
                                    <option value="2">学院</option>
                                    <option value="3">学校</option>
                                </optgroup>
                            </select>
                        </div>
                        <div class="form-group">
                            <input type="hidden" name="corppic">
                            <div class="corpDiv"  id="corpPicture">
                                <img src="__STATIC__/lib/img/user.jpg">
                            </div>
                            <p class="text-center" style="color: red;">请点击上传社团图标，宽高不超过120*120，大小不超过2M</p>
                        </div>
                        <div class="form-group center-block">
                            <textarea class="form-control" rows="7" placeholder="社团简单描述" required="required" name="description"></textarea>
                        </div>
                        <div class="form-group">
                            <input type="hidden" name="attach" id="attach">
                            <input type="file" id="uploadAttach" multiple="true">
                            <span class="pull-left" style="color: red;margin-top: -38px;margin-left: 24%;">附件信息包括学生证照和社团申请证明</span>
                            <div id="uploadContent">
                            </div>
                            <div id="queue"></div>
                        </div>
                    </form>
                    <button class=" btn btn-info center-block" id="addCorp">
                        <i class="fa fa-edit"></i>
                            创建
                    </button>
                </div>
            </div>
        </section><!-- /.content -->
    </aside><!-- /.right-side -->
</div><!-- ./wrapper -->

<!-- add new calendar event modal -->


<!-- jQuery 2.0.2 -->
<script src="__STATIC__/lib/js/jquery.min.js"></script>

<script src="__STATIC__/lib/js/bootstrap.min.js" type="text/javascript"></script>
<!--Jquery Form-->
<script src="__STATIC__/lib/js/jquery.form.js" type="text/javascript"></script>
<!--Corpper-->
<script src="__STATIC__/lib/js/cropper.min.js" type="text/javascript"></script>
<script src="__STATIC__/lib/js/toastr.min.js" type="text/javascript"></script>
<script src="__STATIC__/lib/js/bootstrapValidator.min.js" type="text/javascript"></script>
<script src="__STATIC__/lib/js/ajaxupload.js" type="text/javascript"></script>
<script src="__STATIC__/lib/js/jquery.uploadify.min.js" type="text/javascript"></script>
<!-- AdminLTE App -->
<script src="__STATIC__/lib/js/app.js" type="text/javascript"></script>
<script src="__STATIC__/user/js/user.js" type="text/javascript"></script>
<script src="__STATIC__/corp/js/make.js" type="text/javascript"></script>
</body>
</html>
