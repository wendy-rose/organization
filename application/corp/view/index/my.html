<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>AdminLTE | Dashboard</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <!-- bootstrap 3.0.2 -->
    <link rel="stylesheet" href="__STATIC__/lib/css/bootstrap.min.css" />
    <link rel="stylesheet" href="__STATIC__/lib/font-awesome/4.2.0/css/font-awesome.min.css" />
    <!--Corpper-->
    <link rel="stylesheet" type="text/css" href="__STATIC__/lib/css/cropper.min.css">
    <!--Toastr-->
    <link rel="stylesheet" type="text/css" href="__STATIC__/lib/css/toastr.min.css">
    <link rel="stylesheet" href="__STATIC__/lib/css/bootstrapValidator.min.css">
    <link rel="stylesheet" type="text/css" href="__STATIC__/lib/css/uploadify.css">
    <link rel="stylesheet" type="text/css" href="__STATIC__/lib/css/daterangepicker.css">
    <!-- Theme style -->
    <link href="__STATIC__/lib/css/AdminLTE.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="__STATIC__/user/css/user.css">
    <link rel="stylesheet" type="text/css" href="__STATIC__/corp/css/my.css">
</head>

<body class="skin-blue">
    <!-- header logo: style can be found in header.less -->
    <header class="header">
        <a href="index.html" class="logo">
            <!-- Add the class icon to your logo image or logo icon to add the margining -->
            管理中心
        </a>
        <!-- Header Navbar: style can be found in header.less -->
        <nav class="navbar navbar-static-top" role="navigation">
            <!-- Sidebar toggle button-->
            <a href="#" class="navbar-btn sidebar-toggle" data-toggle="offcanvas" role="button">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>
            <div class="navbar-right">
                <ul class="nav navbar-nav">
                    <!-- Messages: style can be found in dropdown.less-->
                    <li class="dropdown messages-menu">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            <i class="fa fa-bell"></i>
                            <span class="label label-success">4</span>
                        </a>
                    </li>
                    <!-- User Account: style can be found in dropdown.less -->
                    <li class="dropdown user user-menu">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            <i class="glyphicon glyphicon-user"></i>
                            <span><font class="username"></font> <i class="caret"></i></span>
                        </a>
                        <ul class="dropdown-menu">
                            <!-- User image -->
                            <li class="user-header bg-light-blue">
                                <img src="__STATIC__/lib/img/user.jpg" class="img-circle" alt="User Image" />
                                <p>
                                    <font class="username"></font>-个人后台
                                    <small class="creditType"></small>
                                </p>
                            </li>
                            <!-- Menu Footer-->
                            <li class="user-footer">
                                <div class="pull-left">
                                    <a href="{:Url('home/index/index')}" class="btn btn-default btn-flat">返回首页</a>
                                </div>
                                <div class="pull-right">
                                    <a href="{:Url('user/login/logon')}" class="btn btn-default btn-flat">退出登录</a>
                                </div>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <!--左侧栏开始-->
    <div class="wrapper row-offcanvas row-offcanvas-left">
        <!-- Left side column. contains the logo and sidebar -->
        <aside class="left-side sidebar-offcanvas">
            <!-- sidebar: style can be found in sidebar.less -->
            <section class="sidebar">
                <!-- Sidebar user panel -->
                <div class="user-panel">
                    <div class="pull-left image">
                        <img src="__STATIC__/lib/img/user.jpg" class="img-circle" alt="User Image" />
                    </div>
                    <div class="pull-left info">
                        <p>Hello,
                            <font class="username"></font>
                        </p>
                        <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
                    </div>
                </div>
                <!-- search form -->
                <form action="#" method="get" class="sidebar-form">
                    <div class="input-group">
                        <input type="text" name="q" class="form-control" placeholder="Search..." />
                        <span class="input-group-btn">
                                <button type='submit' name='seach' id='search-btn' class="btn btn-flat"><i
                                        class="fa fa-search"></i></button>
                            </span>
                    </div>
                </form>
                <!-- /.search form -->
                <!-- sidebar menu: : style can be found in sidebar.less -->
                <ul class="sidebar-menu">
                    <li>
                        <a href="{:Url('user/index/index')}">
                            <i class="fa fa-user"></i> <span>个人信息</span>
                        </a>
                    </li>
                    <li>
                        <a href="{:Url('corp/index/make')}">
                            <i class="fa fa-wrench"></i> <span>创建社团</span>
                            <small class="badge pull-right bg-green">new</small>
                        </a>
                    </li>
                    <li>
                        <a href="pages/calendar.html">
                            <i class="fa fa-table"></i> <span>查看新闻</span>
                            <small class="badge pull-right bg-red">3</small>
                        </a>
                    </li>
                    <li>
                        <a href="{:Url('activity/apply/my')}">
                            <i class="fa fa-bullhorn"></i> <span>我的活动</span>
                            <small class="badge pull-right bg-yellow">12</small>
                        </a>
                    </li>
                    <li class="active">
                        <a href="{:Url('corp/index/my')}">
                            <i class="fa fa-group"></i> <span>社团组织</span>
                        </a>
                    </li>
                </ul>
            </section>
            <!-- /.sidebar -->
        </aside>
        <!-- Right side column. Contains the navbar and content of the page -->
        <aside class="right-side">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1>
                社团组织
            </h1>
                <ol class="breadcrumb">
                    <li><a href="#"><i class="fa fa-dashboard"></i>管理中心</a></li>
                    <li class="active">社团组织</li>
                </ol>
            </section>
            <!-- Main content -->
            <section class="content">
                <!-- top row -->
                <div class="row">
                    <div class="col-xs-12 connectedSortable">
                    </div>
                    <!-- /.col -->
                </div>
                <div class="row">
                    <section class="connectedSortable section">
                        <div class="box box-danger" id="loading-example">
                            <div class="box-header">
                                <div class="pull-right box-tools">
                                    <button class="btn btn-danger btn-sm refresh-btn" data-toggle="tooltip" title="Reload"><i class="fa fa-refresh"></i></button>
                                    <button class="btn btn-danger btn-sm" data-widget="collapse" data-toggle="tooltip" title="Collapse"><i class="fa fa-minus"></i></button>
                                </div>
                                <i class="fa fa-edit"></i>
                                <h3 class="box-title">我的社团</h3>
                            </div>
                            <div class="box-body no-padding myCorp" id="myCorp">
                                <ul style="list-style: none;text-align: left;" id="corpList">
                                    <!--可放6个-->
                                </ul>
                            </div>
                            <div class="box-footer" id="myCorpPage">
                                <!--分页信息-->
                            </div>
                        </div>
                    </section>
                </div>
                <div class="row">
                    <div class="col-xs-12 connectedSortable">
                    </div>
                    <!-- /.col -->
                </div>
                <div class="row">
                    <section class="connectedSortable section">
                        <div class="box box-primary" id="member">
                            <div class="box-header">
                                <div class="pull-right box-tools">
                                    <button class="btn btn-primary btn-sm refresh-btn" data-toggle="tooltip" title="Reload"><i class="fa fa-refresh"></i></button>
                                    <button class="btn btn-primary btn-sm" data-widget="collapse" data-toggle="tooltip" title="Collapse"><i class="fa fa-minus"></i></button>
                                </div>
                                <i class="fa fa-map-marker"></i>
                                <h3 class="box-title">会员专区</h3>
                            </div>
                            <div class="box-body no-padding myCorp" id="myMember">
                                <div class="row" style="margin-left: 20px;">
                                    <div class="col-md-6" style="width: 20%;">
                                        <input type="text" name="rangtime" class="form-control" placeholder="加入时间" id="rangtime">
                                    </div>
                                    <div id="search" class="input-group col-md-6" style="width: 20%;">
                                        <input type="text" name="title" class="form-control" placeholder="社团名">
                                        <span class="input-group-addon"><i class="fa fa-search"></i></span>
                                    </div>
                                </div>
                                <div tyle="margin-top: 30px;">
                                    <ul style="list-style: none;text-align: left;">
                                        <li>
                                            <img src="__STATIC__/home/img/orghead_14.jpg" class="img-rounded img-responsive">
                                            <p><a>计算科学学院青协分会</a></p>
                                            <div class="info">
                                                <span>活动数</span>
                                                <span class="pull-right">10</span>
                                            </div>
                                            <div class="info">
                                                <span>会员数</span>
                                                <span class="pull-right">20</span>
                                            </div>
                                            <div class="info">
                                                <span>加入时间</span>
                                                <span class="pull-right">
                                                2010-12-31
                                            </span>
                                            </div>
                                            <div style="margin-top: 20px;text-align: center;">
                                                <button class="btn btn-primary btn-sm" role="button">退出组织</button>
                                            </div>
                                        </li>
                                        <!--可放6个-->
                                    </ul>
                                </div>
                            </div>
                            <div class="box-footer">
                                <!--分页信息-->
                            </div>
                        </div>
                    </section>
                </div>
            </section>
            <!-- /.content -->
        </aside>
        <!-- /.right-side -->
        <script type="text/x-jquery-tmpl" id="myCorpList">
            <li>
                <img src="${corppic}" class="img-rounded img-responsive">
                <p><a>${corpname}</a></p>
                <div class="info">
                    <span>隶属</span>
                    <span class="pull-right">${belong}</span>
                </div>
                <div class="info">
                    <span>部门</span>
                    <span class="pull-right">${name}</span>
                </div>
                <div class="info">
                    <span>加入时间</span>
                    <span class="pull-right">${createtime}</span>
                </div>
                <div style="margin-top: 20px;">
                    <button class="btn btn-danger btn-sm" id="enter" role="button" onclick="enterCorp(${cid})" target="_blank">进入组织</button>
                    <button class="btn btn-danger btn-sm pull-right" id="exit" role="button" onclick="exitCorp(${cid})">退出组织</button>
                </div>
            </li>
        </script>
    </div>
    <!-- ./wrapper -->
    <!-- add new calendar event modal -->
    <!-- jQuery 2.0.2 -->
    <script src="__STATIC__/lib/js/jquery.min.js"></script>
    <script src="__STATIC__/lib/js/bootstrap.min.js" type="text/javascript"></script>
    <!--Jquery Form-->
    <script src="__STATIC__/lib/js/jquery.form.js" type="text/javascript"></script>
    <script src="__STATIC__/lib/js/toastr.min.js" type="text/javascript"></script>
    <script src="__STATIC__/lib/js/moment.min.js" type="text/javascript"></script>
    <script src="__STATIC__/lib/js/daterangepicker.js" type="text/javascript"></script>
    <script src="__STATIC__/lib/js/jquery.tmpl.min.js" type="text/javascript"></script>
    <script src="__STATIC__/lib/js/laypage.js"></script>
    <!-- AdminLTE App -->
    <script src="__STATIC__/lib/js/app.js" type="text/javascript"></script>
    <script src="__STATIC__/user/js/user.js" type="text/javascript"></script>
    <script src="__STATIC__/corp/js/my.js" type="text/javascript"></script>
</body>

</html>
