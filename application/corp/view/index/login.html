<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>社团登录</title>
    <!-- bootstrap 3.0.2 -->
    <link rel="stylesheet" href="__STATIC__/lib/css/bootstrap.min.css" />
    <link rel="stylesheet" href="__STATIC__/lib/font-awesome/4.2.0/css/font-awesome.min.css" />
    <!--Toastr-->
    <link rel="stylesheet" type="text/css" href="__STATIC__/lib/css/toastr.min.css">
    <link rel="stylesheet" type="text/css" href="__STATIC__/corp/css/login.css">
</head>

<body>
    <div class="htmleaf-container">
        <div class="demo form-bg" style="padding: 20px 0;">
            <div class="container">
                <div class="row">
                    <div class="col-md-offset-3 col-md-6">
                        <form class="form-horizontal" action="{:Url('corp/index/login')}" method="post" id="loginForm">
                            <span class="heading" style="margin: 0 auto;">
                            <img class="img-responsiv center-block" src="{$corppic}" ondragstart="return false;">
                        </span>
                            <div class="form-group">
                                <input type="email" class="form-control" id="inputEmail3" placeholder="邮箱">
                                <i class="fa fa-user"></i>
                            </div>
                            <div class="form-group help">
                                <input type="password" class="form-control" id="inputPassword3" placeholder="密码">
                                <i class="fa fa-lock"></i>
                                <a href="#" class="fa fa-question-circle"></a>
                            </div>
                            <input type="hidden" name="cid" value="{$cid}">
                            <div class="form-group">
                                <button type="submit" class="btn btn-default center-block" id="loginCorp">登录</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="__STATIC__/lib/js/jquery.min.js"></script>
    <script src="__STATIC__/lib/js/bootstrap.min.js" type="text/javascript"></script>
    <!--Jquery Form-->
    <script src="__STATIC__/lib/js/jquery.form.js" type="text/javascript"></script>
    <script src="__STATIC__/lib/js/toastr.min.js" type="text/javascript"></script>
    <script src="__STATIC__/corp/js/login.js" type="text/javascript"></script>
</body>

</html>
