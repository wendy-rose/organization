<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>AdminLTE | Dashboard</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <!-- bootstrap 3.0.2 -->
    <link rel="stylesheet" href="__STATIC__/lib/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="__STATIC__/lib/font-awesome/4.2.0/css/font-awesome.min.css"/>
    <!-- Ionicons -->
    <link href="__STATIC__/lib/css/ionicons.min.css" rel="stylesheet" type="text/css"/>
    <!-- Daterange picker -->
    <link href="__STATIC__/lib/css/daterangepicker-bs3.css" rel="stylesheet" type="text/css"/>
    <!--Corpper-->
    <link rel="stylesheet" type="text/css" href="__STATIC__/lib/css/cropper.min.css">
    <!--Toastr-->
    <link rel="stylesheet" type="text/css" href="__STATIC__/lib/css/toastr.min.css">
    <link rel="stylesheet" href="__STATIC__/lib/css/bootstrapValidator.min.css">
    <!-- Theme style -->
    <link href="__STATIC__/lib/css/AdminLTE.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" type="text/css" href="__STATIC__/user/css/user.css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body class="skin-blue">
<!-- header logo: style can be found in header.less -->
<header class="header">
    <a href="index.html" class="logo">
        <!-- Add the class icon to your logo image or logo icon to add the margining -->
        管理中心
    </a>
    <!-- Header Navbar: style can be found in header.less -->
    <nav class="navbar navbar-static-top" role="navigation">
        <!-- Sidebar toggle button-->
        <a href="#" class="navbar-btn sidebar-toggle" data-toggle="offcanvas" role="button">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </a>
        <div class="navbar-right">
            <ul class="nav navbar-nav">
                <!-- Messages: style can be found in dropdown.less-->
                <li class="dropdown messages-menu">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        <i class="fa fa-bell"></i>
                        <span class="label label-success">4</span>
                    </a>
                </li>
                <!-- User Account: style can be found in dropdown.less -->
                <li class="dropdown user user-menu">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        <i class="glyphicon glyphicon-user"></i>
                        <span><font class="username"></font> <i class="caret"></i></span>
                    </a>
                    <ul class="dropdown-menu">
                        <!-- User image -->
                        <li class="user-header bg-light-blue">
                            <img src="__STATIC__/lib/img/user.jpg" class="img-circle" alt="User Image"/>
                            <p>
                                <font class="username"></font>-个人后台
                                <small class="creditType"></small>
                            </p>
                        </li>
                        <!-- Menu Footer-->
                        <li class="user-footer">
                            <div class="pull-left">
                                <a href="{:Url('home/index/index')}" class="btn btn-default btn-flat">返回首页</a>
                            </div>
                            <div class="pull-right">
                                <a href="{:Url('user/login/logon')}" class="btn btn-default btn-flat">退出登录</a>
                            </div>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>
</header>
<!--左侧栏开始-->
<div class="wrapper row-offcanvas row-offcanvas-left">
    <!-- Left side column. contains the logo and sidebar -->
    <aside class="left-side sidebar-offcanvas">
        <!-- sidebar: style can be found in sidebar.less -->
        <section class="sidebar">
            <!-- Sidebar user panel -->
            <div class="user-panel">
                <div class="pull-left image">
                    <img src="__STATIC__/lib/img/user.jpg" class="img-circle" alt="User Image"/>
                </div>
                <div class="pull-left info">
                    <p>Hello, <font class="username"></font></p>

                    <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
                </div>
            </div>
            <!-- search form -->
            <form action="#" method="get" class="sidebar-form">
                <div class="input-group">
                    <input type="text" name="q" class="form-control" placeholder="Search..."/>
                    <span class="input-group-btn">
                                <button type='submit' name='seach' id='search-btn' class="btn btn-flat"><i
                                        class="fa fa-search"></i></button>
                            </span>
                </div>
            </form>
            <!-- /.search form -->
            <!-- sidebar menu: : style can be found in sidebar.less -->
            <ul class="sidebar-menu">
                <li class="active">
                    <a href="{:Url('user/index/index')}">
                        <i class="fa fa-user"></i> <span>个人信息</span>
                    </a>
                </li>
                <li>
                    <a href="{:Url('corp/index/make')}">
                        <i class="fa fa-wrench"></i> <span>创建社团</span>
                        <small class="badge pull-right bg-green">new</small>
                    </a>
                </li>
                <li>
                    <a href="pages/calendar.html">
                        <i class="fa fa-table"></i> <span>查看新闻</span>
                        <small class="badge pull-right bg-red">3</small>
                    </a>
                </li>
                <li>
                    <a href="pages/mailbox.html">
                        <i class="fa fa-bullhorn"></i> <span>报名活动</span>
                        <small class="badge pull-right bg-yellow">12</small>
                    </a>
                </li>
                <li>
                    <a href="{:Url('corp/index/my')}">
                        <i class="fa fa-group"></i> <span>社团组织</span>
                    </a>
                </li>
            </ul>
        </section>
        <!-- /.sidebar -->
    </aside>

    <!-- Right side column. Contains the navbar and content of the page -->
    <aside class="right-side">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                个人信息
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i>管理中心</a></li>
                <li class="active">个人信息</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">
            <!-- top row -->
            <div class="row">
                <div class="col-xs-12 connectedSortable">

                </div><!-- /.col -->
            </div>
            <!-- /.row -->

            <!-- Main row -->
            <div class="row">
                <!-- Left col -->
                <section class="col-lg-6 connectedSortable">
                    <!-- Box (with bar chart) -->
                    <div class="box box-danger" id="loading-example">
                        <div class="box-header">
                            <!-- tools box -->
                            <div class="pull-right box-tools">
                                <button class="btn btn-danger btn-sm refresh-btn" data-toggle="tooltip" title="Reload">
                                    <i class="fa fa-refresh"></i></button>
                                <button class="btn btn-danger btn-sm" data-widget='collapse' data-toggle="tooltip"
                                        title="Collapse"><i class="fa fa-minus"></i></button>
                            </div><!-- /. tools -->
                            <i class="fa fa-edit"></i>

                            <h3 class="box-title">修改信息</h3>
                        </div><!-- /.box-header -->
                        <div class="box-body no-padding"
                             style="margin-top: 25px;margin-left: 10px;margin-right: 10px; height: 300px;">
                            <!--个人信息展示和修改-->
                            <div style="margin-left: 30%;margin-right: 30%;">
                                <form action="{:Url('user/info/edit')}" method="post" id="editUser"
                                      class="form-horizontal">
                                    <div class="form-group has-feedback">
                                        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                                        <input type="text" name="email" id="email" class="form-control center-block"
                                               placeholder="邮箱" readonly="readonly" alt="邮箱不可改">
                                    </div>
                                    <div class="form-group has-feedback">
                                        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                                        <input type="password" name="password" id="password"
                                               class="form-control center-block" placeholder="密码，为空则不修改">
                                    </div>
                                    <div class="form-group has-feedback">
                                        <span class="glyphicon glyphicon-user form-control-feedback"></span>
                                        <input type="text" name="username" id="username"
                                               class="form-control center-block" placeholder="用户名">
                                    </div>
                                    <div class="form-group has-feedback">
                                        <div class="row">
                                            <div class="col-md-5">
                                                <span class="glyphicon glyphicon-qrcode form-control-feedback"></span>
                                                <input type="text" name="captch" id="captch" class="form-control"
                                                       placeholder="验证码">
                                            </div>
                                            <div class="col-md-7">
                                                <img class="img-responsive pull-right" id="imgCode"
                                                     src="{:captcha_src()}" alt="captcha"
                                                     onclick="this.src='{:captcha_src()}'"/>
                                            </div>
                                        </div>
                                    </div>
                                    <button type="submit" class=" btn btn-info center-block" id="editSubmit">
                                        <i class="fa fa-pencil"></i>
                                        修改
                                    </button>
                                    <div>
                                </form>
                            </div>
                        </div><!-- /.row - inside box -->
                    </div><!-- /.box-body -->
            </div><!-- /.box -->

            <!-- Custom tabs (Charts with tabs)-->
            <div class="nav-tabs-custom">
                <!-- Tabs within a box -->
                <ul class="nav nav-tabs pull-right">
                    <li><a href="#revenue-chart" data-toggle="tab">规则</a></li>
                    <li class="active"><a href="#sales-chart" data-toggle="tab">积分</a></li>
                    <li class="pull-left header"><i class="fa fa-inbox"></i> 个人积分</li>
                </ul>
                <div class="tab-content no-padding" style="font-weight: 500;font-size: 15px;">
                    <!-- Morris chart - Sales -->
                    <div class="chart tab-pane" id="revenue-chart"
                         style="position: relative; height: 300px;">
                        <div style="margin-top: 25px;margin-left: 10px;margin-right: 10px;">
                            <table class="table text-center">
                                <thead>
                                <th>类型</th>
                                <th>分数</th>
                                </thead>
                                <tbody>
                                <tr>
                                    <td>登录</td>
                                    <td>+1分</td>
                                </tr>
                                <tr>
                                    <td>报名活动</td>
                                    <td>+2分</td>
                                </tr>
                                <tr>
                                    <td>创建社团</td>
                                    <td>+3分</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="chart tab-pane active" id="sales-chart"
                         style="position: relative; height: 300px;">
                        <div class="credit" style="margin-top: 25px;margin-left: 10px;margin-right: 10px;">
                            <span class="creditType"></span>
                            <span class="pull-right" id="ratio"></span>
                        </div>
                        <p style="margin-top: 25px;margin-left: 10px;margin-right: 10px">
                            再长的路，一步步也能走完！
                        </p>
                        <div class="progress progress-striped" style="margin-left: 10px;margin-right: 10px;">
                            <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="60"
                                 aria-valuemin="0" aria-valuemax="100"
                                 style="width: 4%;" id="sorce">
                                <span class="sr-only">30% 完成（信息）</span>
                            </div>
                        </div>
                        <div style="margin-top: 25px;margin-left: 10px;margin-right: 10px;" class="row">
                            <div class="col-md-4" style="height: 169px;border:1px solid #eee;">
                                <p class="text-center" style="margin-top: 65px">经验</p>
                                <p class="text-center" id="experience">0</p>
                            </div>
                            <div class="col-md-4" style="height: 169px;border:1px solid #eee;">
                                <p class="text-center" style="margin-top: 65px">金钱</p>
                                <p class="text-center" id="money">0</p>
                            </div>
                            <div class="col-md-4" style="height: 169px;border:1px solid #eee;">
                                <p class="text-center" style="margin-top: 65px">贡献</p>
                                <p class="text-center" id="donation">0</p>
                                </dir>
                            </div>
                        </div>
                    </div>
                </div><!-- /.nav-tabs-custom -->

        </section><!-- /.Left col -->
        <!-- right col (We are only adding the ID to make the widgets sortable)-->
        <section class="col-lg-6 connectedSortable">
            <!-- Map box -->
            <div class="box box-primary
">
                <div class="box-header">
                    <!-- tools box -->
                    <div class="pull-right box-tools">
                        <button class="btn btn-primary btn-sm daterange pull-right" data-toggle="tooltip"
                                title="Date range"><i class="fa fa-calendar"></i></button>
                        <button class="btn btn-primary btn-sm pull-right" data-widget='collapse'
                                data-toggle="tooltip" title="Collapse" style="margin-right: 5px;"><i
                                class="fa fa-minus"></i></button>
                    </div><!-- /. tools -->

                    <i class="fa fa-map-marker"></i>
                    <h3 class="box-title">
                        个人头像
                    </h3>
                </div>
                <div class="box-body no-padding">
                    <form action="{:Url('user/info/avatar')}" method="post" enctype="multipart/form-data"
                          id="formAvatar">
                        <input type="hidden" name="avatar_url">
                        <input type="hidden" name="avatar_data">
                        <div id="world-map row" style="height: 370px; margin-top: 15px">
                            <div class="col-md-8">
                                <div class="avatar-wrapper">
                                    <!-- <img src="" id="image"> -->
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="avatar-preview preview-lg"></div>
                                <div class="avatar-preview preview-md"></div>
                            </div>
                        </div>
                    </form>
                </div><!-- /.box-body-->
                <div class="box-footer">
                    <form action="{:Url('user/info/upload')}" enctype="multipart/form-data" method="post" id="upload">
                            <span class="btn btn-info btn-file">
                                <span class="glyphicon glyphicon-picture" aria-hidden="true"></span>
                                选择图片
                                <input type="file" name="avatar" id="avatar">
                            </span>
                    </form>
                    <button class="btn btn-info pull-right" style="margin-top: -35px" id="uploadAvatar"><i
                            class="fa fa-upload"></i>上传头像
                    </button>
                </div>
            </div>
            <!-- /.box -->
        </section><!-- right col -->
</div><!-- /.row (main row) -->

</section><!-- /.content -->
</aside><!-- /.right-side -->
</div><!-- ./wrapper -->

<!-- add new calendar event modal -->


<!-- jQuery 2.0.2 -->
<script src="__STATIC__/lib/js/jquery.min.js"></script>
<!-- jQuery UI 1.10.3 -->
<script src="__STATIC__/lib/js/jquery-ui-1.10.3.min.js" type="text/javascript"></script>
<!-- Bootstrap -->
<script src="__STATIC__/lib/js/bootstrap.min.js" type="text/javascript"></script>
<!--Jquery Form-->
<script src="__STATIC__/lib/js/jquery.form.js" type="text/javascript"></script>
<!--Corpper-->
<script src="__STATIC__/lib/js/cropper.min.js" type="text/javascript"></script>
<script src="__STATIC__/lib/js/toastr.min.js"></script>
<script src="__STATIC__/lib/js/bootstrapValidator.min.js"></script>
<!-- AdminLTE App -->
<script src="__STATIC__/lib/js/app.js" type="text/javascript"></script>
<script src="__STATIC__/user/js/user.js" type="text/javascript"></script>
</body>
</html>
