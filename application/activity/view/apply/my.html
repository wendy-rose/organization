<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>AdminLTE | Dashboard</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <!-- bootstrap 3.0.2 -->
    <link rel="stylesheet" href="__STATIC__/lib/css/bootstrap.min.css" />
    <link rel="stylesheet" href="__STATIC__/lib/font-awesome/4.2.0/css/font-awesome.min.css" />
    <!--Toastr-->
    <link rel="stylesheet" type="text/css" href="__STATIC__/lib/css/toastr.min.css">
    <!--iCheck-->
    <link rel="stylesheet" type="text/css" href="__STATIC__/lib/css/iCheck/square/blue.css">
    <!-- Theme style -->
    <link href="__STATIC__/lib/css/AdminLTE.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="__STATIC__/user/css/user.css">
    <link href="__STATIC__/activity/css/search.css" rel="stylesheet" type="text/css" />
</head>

<body class="skin-blue">
    <!-- header logo: style can be found in header.less -->
    <header class="header">
        <a href="index.html" class="logo">
            <!-- Add the class icon to your logo image or logo icon to add the margining -->
            管理中心
        </a>
        <!-- Header Navbar: style can be found in header.less -->
        <nav class="navbar navbar-static-top" role="navigation">
            <!-- Sidebar toggle button-->
            <a href="#" class="navbar-btn sidebar-toggle" data-toggle="offcanvas" role="button">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>
            <div class="navbar-right">
                <ul class="nav navbar-nav">
                    <!-- Messages: style can be found in dropdown.less-->
                    <li class="dropdown messages-menu">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            <i class="fa fa-bell"></i>
                            <span class="label label-success">4</span>
                        </a>
                    </li>
                    <!-- User Account: style can be found in dropdown.less -->
                    <li class="dropdown user user-menu">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            <i class="glyphicon glyphicon-user"></i>
                            <span><font class="username"></font> <i class="caret"></i></span>
                        </a>
                        <ul class="dropdown-menu">
                            <!-- User image -->
                            <li class="user-header bg-light-blue">
                                <img src="__STATIC__/lib/img/user.jpg" class="img-circle" alt="User Image" />
                                <p>
                                    <font class="username"></font>-个人后台
                                    <small class="creditType"></small>
                                </p>
                            </li>
                            <!-- Menu Footer-->
                            <li class="user-footer">
                                <div class="pull-left">
                                    <a href="<{:Url('home/index/index')}>" class="btn btn-default btn-flat">返回首页</a>
                                </div>
                                <div class="pull-right">
                                    <a href="<{:Url('user/login/logon')}>" class="btn btn-default btn-flat">退出登录</a>
                                </div>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <!--左侧栏开始-->
    <div class="wrapper row-offcanvas row-offcanvas-left">
        <!-- Left side column. contains the logo and sidebar -->
        <aside class="left-side sidebar-offcanvas">
            <!-- sidebar: style can be found in sidebar.less -->
            <section class="sidebar">
                <!-- Sidebar user panel -->
                <div class="user-panel">
                    <div class="pull-left image">
                        <img src="__STATIC__/lib/img/user.jpg" class="img-circle" alt="User Image" />
                    </div>
                    <div class="pull-left info">
                        <p>Hello,
                            <font class="username"></font>
                        </p>
                        <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
                    </div>
                </div>
                <!-- search form -->
                <form action="#" method="get" class="sidebar-form">
                    <div class="input-group">
                        <input type="text" name="q" class="form-control" placeholder="Search..." />
                        <span class="input-group-btn">
                                <button type='submit' name='seach' id='search-btn' class="btn btn-flat"><i
                                        class="fa fa-search"></i></button>
                            </span>
                    </div>
                </form>
                <!-- /.search form -->
                <!-- sidebar menu: : style can be found in sidebar.less -->
               <ul class="sidebar-menu">
                    <li>
                        <a href="<{:Url('user/index/index')}>">
                            <i class="fa fa-user"></i> <span>个人信息</span>
                        </a>
                    </li>
                    <li>
                        <a href="<{:Url('corp/index/make')}>">
                            <i class="fa fa-wrench"></i> <span>创建社团</span>
                            <small class="badge pull-right bg-green">new</small>
                        </a>
                    </li>
                    <li>
                        <a href="pages/calendar.html">
                            <i class="fa fa-table"></i> <span>查看新闻</span>
                            <small class="badge pull-right bg-red">3</small>
                        </a>
                    </li>
                    <li class="active">
                        <a href="<{:Url('activity/apply/my')}>">
                            <i class="fa fa-bullhorn"></i> <span>报名活动</span>
                            <small class="badge pull-right bg-yellow">12</small>
                        </a>
                    </li>
                    <li>
                        <a href="<{:Url('corp/index/my')}>">
                            <i class="fa fa-group"></i> <span>社团组织</span>
                        </a>
                    </li>
                </ul>
            </section>
            <!-- /.sidebar -->
        </aside>
        <!-- Right side column. Contains the navbar and content of the page -->
        <aside class="right-side">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1>
                我的活动
            </h1>
                <ol class="breadcrumb">
                    <li><a href="#"><i class="fa fa-dashboard"></i>管理中心</a></li>
                    <li class="active">我的活动</li>
                </ol>
            </section>
            <!-- Main content -->
            <section class="content">
                <!-- top row -->
                <div class="row">
                    <div class="col-xs-12 connectedSortable">
                    </div>
                    <!-- /.col -->
                </div>
                <div>
                    <form class="form-inline" role="form" id="searchForm">
                        <div class="form-group">
                            <label>状态：</label>
                            <div class="radio">
                                <label>
                                    <input type="radio" value="0" name="time" checked="checked">全部
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" value="1" name="time">已结束
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" value="2" name="time">进行中
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" value="3" name="time">未开始
                                </label>
                            </div>
                        </div>
                        <div class="form-group" style="margin-left: 50px;">
                            <label>审核状态：</label>
                            <select name="status" id="status">
                                <option value="0">不限</option>
                                <option value="3">未审核</option>
                                <option value="1">被退回</option>
                                <option value="2">已通过</option>
                            </select>
                        </div>
                        <div class="form-group" style="margin-left: 50px;">
                            <div class="input-group">
                                <input type="text" name="title" class="form-control" id="title" placeholder="活动标题">
                                <span class="input-group-btn">
                                    <button id="search" type="button" class="btn btn-default">
                                        <i class="fa fa-search"></i>
                                    </button>
                                </span>
                            </div>
                        </div>
                    </form>
                </div>
                <div style="margin-top: 50px;" id="content">
                    <ul style="list-style: none;text-align: left;" id="searchContent">
                    </ul>
                    <div id="searchPage"></div>
                    <script id="searchTemplate" type="text/x-jquery-tmpl">
                        <li>
                            <img src="${actpic}" class="img-rounded img-responsive">
                            <p><a href="/activity/activity/detail?aid=${aid}">${title}</a></p>
                            <div class="info">
                                <span>开始时间</span>
                                <span class="pull-right">${starttime}</span>
                            </div>
                            <div class="info">
                                <span>结束时间</span>
                                <span class="pull-right">${endtime}</span>
                            </div>
                            <div class="info">
                                <span>状态</span>
                                <span class="pull-right">${statusText}</span>
                            </div>
                            <div style="margin-top: 20px;">
                                {{if (status == 3)}}
                                     <button class="btn btn-info center-block" onclick="call(${aid}, ${cid})">催办</button>
                                {{else}}
                                {{if (status == 1)}}
                                <button class="btn btn-danger pull-left" onclick="apply(${aid}, ${cid})">报名</button>
                                <button class="btn btn-danger pull-right" onclick="searchReason(${aid})">原因</button>
                                {{/if}}
                                {{/if}}
                            </div>
                        </li>
                    </script>
                </div>
                <!-- /.row -->
            </section>
            <!-- /.content -->
        </aside>
        <div class="modal fade" id="myApply" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title text-left" id="myModalLabel">填写报名信息</h4>
                    </div>
                    <div class="modal-body">
                        <div style="width: 70%;margin: 0 auto;">
                            <form class="form-horizontal" role="form" id="ajaxApply" action="<{:Url('activity/apply/editApply')}>" method="post">
                            </form>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                        <button type="button" class="btn btn-primary" id="applyActivity">重新报名</button>
                    </div>
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal -->
        </div>
        <script id="applyTemplate" type="text/x-jquery-tmpl">
            <div class="form-group">
                <label class="control-label col-md-2">真实名</label>
                <div class="col-md-10">
                    <input type="text" name="realname" class="form-control" required="required" value="${realname}">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-2">班级</label>
                <div class="col-md-10">
                    <input type="text" name="project" class="form-control" required="required" value="${project}">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-2">手机号</label>
                <div class="col-md-10">
                    <input type="text" name="mobile" class="form-control" required="required" value="${mobile}">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-2">邮箱</label>
                <div class="col-md-10">
                    <input type="text" name="email" class="form-control" required="required" value="${email}">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-2">备注</label>
                <div class="col-md-10">
                    <textarea rows="5" cols="50" class="form-control" name="remark">${remark}</textarea>
                </div>
            </div>
            <input type="hidden" name="aid" value="${aid}">
            <input type="hidden" name="cid" value="${cid}">
        </script>
        <div class="modal fade" id="callApplyModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="myModalLabel">催办内容</h4>
                    </div>
                    <div class="modal-body">
                        <form id="ajaxCall" action="<{:Url('activity/info/add')}>" method="post">
                            <div class="form-group">
                                <textarea cols="20" rows="10" name="content" class="form-control" id="content"></textarea>
                            </div>
                            <input type="hidden" name="aid" value="${aid}">
                            <input type="hidden" name="cid" value="${cid}">
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                        <button type="button" class="btn btn-primary" id="callApply">确定</button>
                    </div>
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal -->
        </div>
        <div class="modal fade" id="backReason" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="myModalLabel">退回理由</h4>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <textarea cols="20" rows="10" name="reason" class="form-control" required="required" id="reason"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    </div>
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal -->
        </div>
        <!-- /.right-side -->
    </div>
    <!-- ./wrapper -->
    <!-- add new calendar event modal -->
    <!-- jQuery 2.0.2 -->
    <script src="__STATIC__/lib/js/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="__STATIC__/lib/js/bootstrap.min.js" type="text/javascript"></script>
    <!--Jquery Form-->
    <script src="__STATIC__/lib/js/jquery.form.js" type="text/javascript"></script>
    <script src="__STATIC__/lib/js/toastr.min.js"></script>
    <!--iCheck-->
    <script src="__STATIC__/lib/js/icheck.min.js" type="text/javascript"></script>
    <script src="__STATIC__/lib/js/jquery.tmpl.min.js"></script>
    <script src="__STATIC__/lib/js/laypage.js"></script>
    <!-- AdminLTE App -->
    <script src="__STATIC__/lib/js/app.js" type="text/javascript"></script>
    <script src="__STATIC__/user/js/user.js" type="text/javascript"></script>
    <script src="__STATIC__/activity/js/my.js" type="text/javascript"></script>
</body>

</html>
