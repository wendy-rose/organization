            <!-- Content Header (Page header) -->

                <h1>
                发布活动
            </h1>
                <ol class="breadcrumb">
                    <li><a href="#"><i class="fa fa-dashboard"></i>管理中心</a></li>
                    <li class="active">发布活动</li>
                </ol>
            </section>
            <!-- Main content -->
            <section class="content">
                <!-- top row -->
                <div class="row">
                    <div class="col-xs-12 connectedSortable">
                    </div>
                    <!-- /.col -->
                </div>
                <!-- /.row -->
                <div style="width: 70%;margin: 0 auto;">
                    <form class="form-horizontal" role="form" action="{:Url('activity/activity/add')}" method="post" id="addForm">
                        <div class="form-group">
                            <div class="col-sm-1"></div>
                            <label class="col-sm-3 control-label">活动名称</label>
                            <div class="col-md-5">
                                <input type="text" name="title" class="form-control">
                            </div>
                            <div class="col-sm-2"></div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-1"></div>
                            <label class="col-sm-3 control-label">参与人数</label>
                            <div class="col-md-5">
                                <input type="text" name="title" class="form-control" placeholder="为空则表示无限">
                            </div>
                            <div class="col-sm-2"></div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-1"></div>
                            <label class="col-sm-3 control-label">活动时间</label>
                            <div class="col-md-5">
                                <input type="text" name="acttime" class="form-control" required="required">
                            </div>
                            <div class="col-sm-2"></div>
                        </div>
                        <!--<div class="form-group">-->
                            <!--<div class="col-sm-1"></div>-->
                            <!--<label class="col-sm-3 control-label text-right">结束时间</label>-->
                            <!--<div class="col-md-5">-->
                                <!--<input type="text" name="endtime" class="form-control" required="required">-->
                            <!--</div>-->
                            <!--<div class="col-sm-2"></div>-->
                        <!--</div>-->
                        <div class="form-group">
                            <div class="col-sm-offset-4 col-sm-9">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" name="openapply" id="openapply" checked="checked" value="1">&nbsp;开启报名
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-1"></div>
                            <label class="col-sm-3 control-label text-right">报名时间</label>
                            <div class="col-md-5">
                                <input type="text" name="begin" class="form-control" placeholder="为空则表示无限" id="applytime">
                            </div>
                            <div class="col-sm-2"></div>
                        </div>
                        <!--<div class="form-group">-->
                            <!--<div class="col-sm-1"></div>-->
                            <!--<label class="col-sm-3 control-label text-right">结束报名时间</label>-->
                            <!--<div class="col-md-5">-->
                                <!--<input type="text" name="end" class="form-control" placeholder="为空则表示无限" id="end">-->
                            <!--</div>-->
                            <!--<div class="col-sm-2"></div>-->
                        <!--</div>-->
                         <div class="form-group">
                            <div class="col-sm-1"></div>
                            <label class="col-sm-3 control-label text-right">活动地址</label>
                            <div class="col-md-5 input-group">
                                <input type="text" name="address" class="form-control" id="address">
                                <span class="input-group-btn">
                                    <button id="map" type="button" class="btn btn-default" data-toggle="modal" data-target="#myMap">
                                        <i class="fa fa-map"></i>
                                    </button>
                                </span>
                            </div>
                            <div class="col-sm-2"></div>
                        </div>
                        <div class="form-group">
                            <script id="content" type="text/plain" style="width:100%;height:350px;"></script>
                        </div>
                        <div class="form-group">
                            <input type="hidden" name="actpic">
                            <span class="btn btn-info btn-file">
                                <span class="glyphicon glyphicon-picture" aria-hidden="true"></span> 上传活动图片
                            <input type="file" name="corpImg" id="corpImg" required="required">
                            </span>
                        </div>
                        <div class="form-group center-block">
                            <button class="btn btn-info text-center center-block" id="addActivity">创建活动</button>
                        </div>
                    </form>
                </div>
            </section>
            <div class="modal fade" id="myMap" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            <h4 class="modal-title" id="myModalLabel">活动地点</h4>
                        </div>
                        <div class="modal-body">
                            <div style="border-bottom: 1px solid ghostwhite">
                                <input type="text" class="form-control" name="mapAddress">
                                <button class="btn btn-info" id="searchMap">搜索</button>
                            </div>
                            <div id="amap"></div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                            <button type="button" class="btn btn-primary">确定</button>
                        </div>
                    </div><!-- /.modal-content -->
                </div><!-- /.modal -->
