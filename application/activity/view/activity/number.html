<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <!-- <base href="//webapi.amap.com/ui/1.0/ui/misc/PoiPicker/examples/" /> -->
    <meta charset="UTF-8">
    <title>社团管理后台 | 社团管理</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <!-- bootstrap 3.0.2 -->
    <link rel="stylesheet" href="__STATIC__/lib/css/bootstrap.min.css" />
    <link rel="stylesheet" href="__STATIC__/lib/font-awesome/4.2.0/css/font-awesome.min.css" />
    <!--Toastr-->
    <link rel="stylesheet" type="text/css" href="__STATIC__/lib/css/toastr.min.css">
    <link rel="stylesheet" type="text/css" href="__STATIC__/lib/css/daterangepicker.css">
    <!--iCheck-->
    <link rel="stylesheet" type="text/css" href="__STATIC__/lib/css/iCheck/square/blue.css">
    <!-- Theme style -->
    <link href="__STATIC__/lib/css/AdminLTE.css" rel="stylesheet" type="text/css" />
    <link href="__STATIC__/activity/css/number.css" rel="stylesheet" type="text/css" />
</head>

<body class="skin-blue" style="overflow: hidden;">
    <!-- header logo: style can be found in header.less -->
    <header class="header">
        <a href="index.html" class="logo">
            <!-- Add the class icon to your logo image or logo icon to add the margining -->
            社团管理中心
        </a>
        <!-- Header Navbar: style can be found in header.less -->
        <nav class="navbar navbar-static-top" role="navigation">
            <!-- Sidebar toggle button-->
            <a href="#" class="navbar-btn sidebar-toggle" data-toggle="offcanvas" role="button">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>
            <div class="navbar-right" style="margin-right: 5%;">
                <ul class="nav navbar-nav">
                    <!-- Messages: style can be found in dropdown.less-->
                    <li class="dropdown messages-menu">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            <i class="fa fa-bell"></i>
                            <span class="label label-success">4</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <!--左侧栏开始-->
    <div class="wrapper row-offcanvas row-offcanvas-left">
        <!-- Left side column. contains the logo and sidebar -->
        <aside class="left-side sidebar-offcanvas">
            <!-- sidebar: style can be found in sidebar.less -->
            <section class="sidebar">
                <!-- Sidebar user panel -->
                <div class="user-panel">
                    <div class="pull-left image">
                        <img src="__STATIC__/lib/img/logo.png" class="img-circle" alt="User Image" />
                    </div>
                    <div class="pull-left info">
                        <p class="corpname">计科青协</p>
                        <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
                    </div>
                </div>
                <!-- search form -->
                <form action="#" method="get" class="sidebar-form">
                    <div class="input-group">
                        <input type="text" name="q" class="form-control" placeholder="Search..." />
                        <span class="input-group-btn">
                            <button type='submit' name='seach' id='phone-name' class="btn btn-flat"><i
                                    class="fa fa-search"></i></button>
                        </span>
                    </div>
                </form>
                <!-- /.search form -->
                <!-- sidebar menu: : style can be found in sidebar.less -->
                <ul class="sidebar-menu">
                    <li class="treeview">
                        <a href="#">
                            <i class="fa fa-home"></i> <span>社团管理</span>
                            <i class="fa fa-angle-left pull-right"></i>
                        </a>
                        <ul class="treeview-menu">
                            <li><a href="{:Url('corp/dashboard/index')}"><i
                                class="fa fa-angle-double-right"></i>社团信息</a></li>
                            <li><a href="{:Url('corp/dashboard/dept')}"><i class="fa fa-angle-double-right"></i>部门职位</a>
                            </li>
                            <li><a href="{:Url('corp/dashboard/manager')}"><i class="fa fa-angle-double-right"></i>管理人员</a>
                            </li>
                        </ul>
                    </li>
                    <li class="treeview">
                        <a href="#">
                            <i class="fa fa-tasks"></i> <span>新闻管理</span>
                            <i class="fa fa-angle-left pull-right"></i>
                        </a>
                        <ul class="treeview-menu">
                            <li><a href="pages/forms/general.html"><i class="fa fa-angle-double-right"></i>新闻发布</a></li>
                            <li><a href="pages/forms/advanced.html"><i class="fa fa-angle-double-right"></i>查看新闻</a></li>
                            <li><a href="pages/forms/editors.html"><i class="fa fa-angle-double-right"></i>分类管理</a></li>
                        </ul>
                    </li>
                    <li class="treeview active">
                        <a href="#">
                            <i class="fa fa-magnet"></i> <span>活动管理</span>
                            <i class="fa fa-angle-left pull-right"></i>
                        </a>
                        <ul class="treeview-menu">
                            <li><a href="{:Url('activity/activity/add')}"><i class="fa fa-angle-double-right"></i>活动发布</a></li>
                            <li class="active"><a href="{:Url('activity/activity/search')}"><i class="fa fa-angle-double-right"></i>查看活动</a></li>
                        </ul>
                    </li>
                    <li class="treeview">
                        <a href="#">
                            <i class="fa fa-trophy"></i> <span>资产管理</span>
                            <i class="fa fa-angle-left pull-right"></i>
                        </a>
                        <ul class="treeview-menu">
                            <li><a href="pages/forms/general.html"><i class="fa fa-angle-double-right"></i>活动发布</a></li>
                            <li><a href="pages/forms/advanced.html"><i class="fa fa-angle-double-right"></i>报名模板</a></li>
                            <li><a href="pages/forms/editors.html"><i class="fa fa-angle-double-right"></i>查看活动</a></li>
                        </ul>
                    </li>
                    <li>
                        <a href="pages/calendar.html">
                            <i class="fa fa-user-md"></i> <span>会员管理</span>
                            <mdall class="badge pull-right bg-red">3</mdall>
                        </a>
                    </li>
                </ul>
            </section>
            <!-- /.sidebar -->
        </aside>
        <!-- Right side column. Contains the navbar and content of the page -->
        <aside class="right-side">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1>
                报名数据
            </h1>
                <ol class="breadcrumb">
                    <li><a href="#"><i class="fa fa-dashboard"></i>管理中心</a></li>
                    <li class="active">报名数据</li>
                </ol>
            </section>
            <!-- Main content -->
            <section class="content">
                <!-- top row -->
                <div class="row">
                    <div class="col-xs-12 connectedSortable">
                    </div>
                    <!-- /.col -->
                </div>
                <!-- /.row -->
                <div id="operation">
                    <form class="form-inline" role="form">
                        <label>状态：</label>
                        <select name="status" class="form-control" style="margin-right: 20px;" id="status">
                            <option value="0">不限</option>
                            <option value="3">未审核</option>
                            <option value="1">被退回</option>
                            <option value="2">已通过</option>
                        </select>
                        <button class="btn btn-info" id="pass">通过</button>
                        <button class="btn btn-info" id="back">退回</button>
                        <button class="btn btn-info" id="export" onclick="window.location.href='/activity/apply/export?aid={$aid}'">导出</button>
                    </form>
                </div>
                <div style="margin-top: 20px;">
                    <table class="table table-bordered text-center">
                        <caption class="text-center">
                            <h2>趣味数学</h2></caption>
                        <thead>
                            <tr>
                                <th>
                                    <input type="checkbox" name="id" value="0" id="checkAll">
                                </th>
                                <th>真实名</th>
                                <th>专业班级</th>
                                <th>手机号</th>
                                <th>邮箱</th>
                                <th>报名时间</th>
                                <th>备注</th>
                            </tr>
                        </thead>
                        <tbody id="number">
                        </tbody>
                    </table>
                    <div id="page"></div>
                </div>
                <script id="numberTemplate" type="text/x-jquery-tmpl">
                    <tr>
                        <td>
                            <input type="checkbox" name="id" value="${id}">
                        </td>
                        <td>${realname}</td>
                        <td>${project}</td>
                        <td>${mobile}</td>
                        <td>${email}</td>
                        <td>${createtime}</td>
                        <td>${remark}</td>
                    </tr>
                </script>
            </section>
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            <h4 class="modal-title" id="myModalLabel">退回理由</h4>
                        </div>
                        <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <textarea cols="20" rows="10" name="reason" class="form-control" required="required" id="reason"></textarea>
                            </div>
                        </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                            <button type="button" class="btn btn-primary" id="backApply">退回</button>
                        </div>
                    </div>
                    <!-- /.modal-content -->
                </div>
                <!-- /.modal -->
            </div>
            <!-- /.content -->
        </aside>
        <!-- /.right-side -->
    </div>
    <!-- jQuery 2.0.2 -->
    <script src="__STATIC__/lib/js/jquery.min.js"></script>
    <!-- jQuery UI 1.10.3 -->
    <script src="__STATIC__/lib/js/jquery-ui-1.10.3.min.js" type="text/javascript"></script>
    <!-- Bootstrap -->
    <script src="__STATIC__/lib/js/bootstrap.min.js" type="text/javascript"></script>
    <!--Jquery Form-->
    <script src="__STATIC__/lib/js/jquery.form.js" type="text/javascript"></script>
    <!--Toastr-->
    <script src="__STATIC__/lib/js/toastr.min.js" type="text/javascript"></script>
    <!--iCheck-->
    <script src="__STATIC__/lib/js/icheck.min.js" type="text/javascript"></script>
    <script src="__STATIC__/lib/js/jquery.tmpl.min.js"></script>
    <script src="__STATIC__/lib/js/laypage.js"></script>
    <!-- AdminLTE App -->
    <script src="__STATIC__/lib/js/app.js" type="text/javascript"></script>
    <script src="__STATIC__/activity/js/number.js" type="text/javascript"></script>
</body>

</html>
